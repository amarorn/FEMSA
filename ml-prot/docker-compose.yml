# docker-compose.yml para testar localmente
# Não é necessário para Cloud Run, mas útil para desenvolvimento

services:
  cenario1:
    build:
      context: ..
      dockerfile: ml-prot/Dockerfile.cenario1
    ports:
      - "8050:8080"
    environment:
      - PORT=8080
      - DEBUG=false
    volumes:
      # Montar volumes para desenvolvimento (opcional)
      - ./outputs:/app/outputs:ro
      - ./data:/app/data:ro
    restart: unless-stopped

  mix-optimization:
    build:
      context: ..
      dockerfile: ml-prot/Dockerfile.mix
    ports:
      - "8051:8080"
    environment:
      - PORT=8080
      - DEBUG=false
    volumes:
      # Montar volumes para desenvolvimento (opcional)
      - ./data:/app/data:ro
    restart: unless-stopped

