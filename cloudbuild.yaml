# cloudbuild.yaml - Configuração para Google Cloud Build
# Localizado na raiz do repositório para funcionar com Cloud Build
# Os Dockerfiles estão em ml-prot/

steps:
  # Mudar para o diretório ml-prot antes de fazer build
  - name: 'gcr.io/cloud-builders/docker'
    dir: 'ml-prot'
    args:
      - 'build'
      - '-f'
      - 'Dockerfile.cenario1'
      - '-t'
      - 'gcr.io/$PROJECT_ID/femsa-cenario1:$COMMIT_SHA'
      - '-t'
      - 'gcr.io/$PROJECT_ID/femsa-cenario1:latest'
      - '.'

  # Build da imagem do App Mix Optimization
  - name: 'gcr.io/cloud-builders/docker'
    dir: 'ml-prot'
    args:
      - 'build'
      - '-f'
      - 'Dockerfile.mix'
      - '-t'
      - 'gcr.io/$PROJECT_ID/femsa-mix-optimization:$COMMIT_SHA'
      - '-t'
      - 'gcr.io/$PROJECT_ID/femsa-mix-optimization:latest'
      - '.'

  # Push das imagens para Container Registry
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/femsa-cenario1:$COMMIT_SHA']
  
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/femsa-cenario1:latest']

  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/femsa-mix-optimization:$COMMIT_SHA']
  
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/femsa-mix-optimization:latest']

  # Deploy no Cloud Run - App Cenário 1
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      - 'run'
      - 'deploy'
      - 'femsa-cenario1'
      - '--image'
      - 'gcr.io/$PROJECT_ID/femsa-cenario1:$COMMIT_SHA'
      - '--region'
      - 'us-central1'
      - '--platform'
      - 'managed'
      - '--allow-unauthenticated'
      - '--port'
      - '8050'

  # Deploy no Cloud Run - App Mix Optimization
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      - 'run'
      - 'deploy'
      - 'femsa-mix-optimization'
      - '--image'
      - 'gcr.io/$PROJECT_ID/femsa-mix-optimization:$COMMIT_SHA'
      - '--region'
      - 'us-central1'
      - '--platform'
      - 'managed'
      - '--allow-unauthenticated'
      - '--port'
      - '8051'

images:
  - 'gcr.io/$PROJECT_ID/femsa-cenario1:$COMMIT_SHA'
  - 'gcr.io/$PROJECT_ID/femsa-cenario1:latest'
  - 'gcr.io/$PROJECT_ID/femsa-mix-optimization:$COMMIT_SHA'
  - 'gcr.io/$PROJECT_ID/femsa-mix-optimization:latest'

